<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.uptraq.net.nz/thymeleaf/layout">
	<body th:fragment="main-body">
			<div class="fixed-navbar">
				<div class="pull-left">
					<h1 class="page-title">Board</h1>
				</div>
			</div>
		<!-- /.fixed navbar -->
		<div id="wrapper">
			<div class="main-content">
				<div class="row row-inline-block small-spacing">
					<div class="col-xs-12">
						<div class = "box-content">
							<div class="clearfix">
								<h4 class="box-title pull-left"></h4>
								<!-- /. box-title -->
								<!--  게시글 리스트 페이지의 검색영역 -->
								<th:block layout:fragment="search"></th:block>
							</div>
							<!--  //. clearfix -->
							<!-- 페이지별 실제 Content가 들어가는 영역 -->
							<th:block  layout:fragment="content"></th:block>
							<!-- 게시글 리스트 페이지 하단의 영역 -->
							<th:block layout:fragment="paging"></th:block>
						</div>
						<!-- /. box-content -->
						<!-- 댓글 영역 -->
						<th:block layout:fragment="add-content"></th:block>
					</div>
					<!-- /. col-xs-12 -->
				</div>
				<!-- /. row row-inline-block small-spacing -->
				<footer class="footer">
					<ul class="list-inline">
						<li>DrunkJin413</li>
					</ul>
				</footer>
			</div>
			<!--  /.main--content -->
		</div>
		<!--  /#wrapper -->
		
		<script th:src="@{/scripts/jquery.min.js}"></script>
		<script th:src="@{/plugin/bootstrap/js/bootstrap.min.js}"></script>
		<script th:src="@{/plugin/mCustomScrollbar/jquery.mCustomScrollbar.concat.min.js}"></script>
		<script th:src="@{/scripts/main.js}"></script>
		<script th:src="@{/scripts/common.js}"></script>
		
		<th:block layout:fragment="script"></th:block>
	</body>
</html>
